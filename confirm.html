<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm</title>
    <link rel="stylesheet" href="css/confirm.css">
</head>
<body>
    <div class="container">
        <div class="mainn-content">
            <h1>Product Name</h1>
            <div class="main-content">
                <div class="infoo">
                    <div class="info">
                        <div class="inf">
                            <p>Name:</p>
                            <input type="text" class="input" placeholder="Enter Your Name">
                        </div>
                        <div class="inf">
                            <p>Phone:</p>
                            <input type="text" class="input" placeholder="Enter Your Phone">
                        </div>
                        <div class="inf">
                            <p>Address:</p>
                            <input type="text" class="input" placeholder="Enter Your Address">
                        </div>
                        <div class="inf Payment">
                            <p>Payment:</p>
                            <div class="options">
                                <div class="option">
                                    <input id="c" type="radio">
                                    <label for="c">Cash</label>
                                </div>
                                <div class="option">
                                    <input id="cc" type="radio">
                                    <label for="cc">Credit_card</label>
                                </div>
                                <div class="option">
                                    <input id="mw" type="radio">
                                    <label for="mw">Mobile_wallet</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button>Confirm</button>
                </div>
                <div class="image">
                    <img src="images/photo-1618478064115-ba11c9aac7e3.webp" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
